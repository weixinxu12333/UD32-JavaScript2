<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/codigo.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="banner">
        <input type="text" id="num" value="0">

        <div class="centro">
            <div class="rojo">
                <button type="button" id="retr">Retr</button>
                <button type="button" id="ce">CE</button>
                <button type="button" id="c">C</button>
            </div>
            <div>
                <button type="button" id="b7">7</button>
                <button type="button" id="b8">8</button>
                <button type="button" id="b9">9</button>
                <button type="button" id="dividir">/</button>
                <button type="button" id="raiz">Raiz</button>
            </div>
            <div>
                <button type="button" id="b4">4</button>
                <button type="button" id="b5">5</button>
                <button type="button" id="b6">6</button>
                <button type="button" id="multiplicar">*</button>
                <button type="button" id="mod">%</button>
            </div>
            <div>
                <button type="button" id="b1">1</button>
                <button type="button" id="b2">2</button>
                <button type="button" id="b3">3</button>
                <button type="button" id="resta">-</button>
                <button type="button" id="x">1/x</button>
            </div>
            <div>
                <button type="button" id="b0">0</button>
                <button type="button" id="signo">+/-</button>
                <button type="button" id="punto">.</button>
                <button type="button" id="suma">+</button>
                <button type="button" id="igual">=</button>
            </div>
        </div>
    </div>
</body>

</html>
